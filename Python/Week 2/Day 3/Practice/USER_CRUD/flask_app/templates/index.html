<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Read ALL</title>
</head>

<body>
    <h1 class="d-flex justify-content-center">ALL USERS</h1>

    <table class="table m-2">
        <thead>
            <tr>
                <th>ID#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in user %}
            <tr>
                <td>{{one_user.id}}</td>
                <td>{{one_user.first_name}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td><a href="/user/{{one_user.id}}">Show | </a>
                    <a href="/user/edit/{{one_user.id}}"> Edit | </a>
                    <a href="/user/delete/{{one_user.id}}"> Delete </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-start m-2">
        <a href="/create" class="btn btn-secondary">Add new user</a>
    </div>


</body>

</html>
