<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <form action="/user/{{user.id}}/edits/" method="post">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-between ">
                <h1>Edit User {{user.id}}</h1>
                <button class="btn btn-secondary m-2"><a href="/" class="text-white">Home</a></button>
            </div>
            <hr>
            <div class="d-flex justify-content-center gap-2 m-1">
                <label>First Name: </label>
                <input type="text" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="d-flex justify-content-center gap-2 m-1">
                <label>Last Name: </label>
                <input type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div class=" d-flex justify-content-center gap-5 m-1">
                <label>Email: </label>
                <input type="text" name="email" value="{{user.email}}">
            </div>
            <div class=" d-flex justify-content-center gap-5 m-1">
                <label>Updated: </label>
                <input type="text" name="updated_at" value="{{user.updated_at}}">
            </div>
        </div>
        <div class=" d-flex justify-content-start m-2">
            <button class="btn btn-secondary text-white">Edit</button>

        </div>

    </form>
</body>

</html>
