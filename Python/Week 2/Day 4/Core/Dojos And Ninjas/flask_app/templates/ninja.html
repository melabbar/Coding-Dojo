<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <div class="ms-3 mt-3">

        <div class="col-3 border">
            <form action="/new/ninja" , method="post">
                <h1 class="text-center ">New Dojo</h1>
                <div class="mt-3 col-11">
                    <label for="" class="ms-3 col-3">Name</label>
                    <select name="dojo_id">
                        <option>Dojos</option>
                        {% for one_dojo in dojos %}
                        <option value={{one_dojo.id}}>{{one_dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-11 mt-3 ">
                    <label for="" class="ms-3 col-3">First Name</label>
                    <input type="text" name="first_name">
                </div>
                <div class="col-11 mt-3 ">
                    <label for="" class="ms-3 col-3">Last Name</label>
                    <input type="text" name="last_name">
                </div>
                <div class="col-11 mt-3 ">
                    <label for="" class="ms-3 col-3">Age</label>
                    <input type="number" name="age">
                </div>
                <div class="col-2 mt-3">
                    <button class="ms-3">Create</button>
                </div>
            </form>
            <div class="mt-3 border-top">
                <a href="/" class="ms-3">Home</a>
            </div>
        </div>
</body>

</html>
