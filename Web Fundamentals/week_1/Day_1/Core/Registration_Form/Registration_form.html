<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <Form>
            <h1>
                Registration Form
            </h1>
            <div>
                <label>
                    *First Name:           
                </label>
                <input type="text" name="First Name">
            </div>
            <div>
                <label>
                    *Last Name:           
                </label>
                <input type="text" name="Last Name">
            </div>
            <div>
                <label>
                    *Email Address:           
                </label>
                <input type="email" name="Email">
            </div>
            <div>
                <label>
                    *Password:           
                </label>
                <input type="password" name="Password">
            </div>
            <div>
                <label>
                    *Confirm Password:           
                </label>
                <input type="password" name="Confirm Password">
            </div>
            <div>
                <label>
                    Date of Birth:           
                </label>
                <input type="date" name="Confirm Password">
            </div>
            <label>
                Gender Identity:
            </label>
            <div>
                <input type="radio" name="Male">
                <label>
                    Male
                </label>
                <input type="radio" name="Female">
                <label>
                    Female
                </label>
                <input type="radio" name="Non-binary">
                <label>
                    Non-binary
                </label>
                <input type="radio" name="NA">
                <label>
                    I prefer not to answer
                </label>
            </div>   
            <label>
                A short description about myself:
            </label>
            <div> 
                <textarea name="description" cols="40" rows="5"></textarea>
            </div>
            <div>
                <label>
                    Favorite Programing Language: 
                </label>
                <select name="Language">
                    <option >JavaScript</option>
                    <option >C++</option>
                    <option >HTML</option>
                    <option >Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agree">
                <label>
                    Yes, I would like to recieve periodic email updates
                </label>
            </div>
            <div>
                <input type="submit" name="Create Account" value="Create Account">
            </div>
            <p>
                * Indicates a required field
            </p>
        </Form>
    </body>

</html>
